<!--overall width not affected by padding-->
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />

    <!--apply the following style to every single element within web-->
    <style >
        * {
            box-sizing:border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
<!--canvas-->
<div style="position: relative; display: inline-block">
    <!--health bar interface-->
    <div style="position: absolute; 
    display: flex; 
    width:100%; 
    align-items:center; 
    padding:20px
    ">
        <!--player1 health, justify only works with display flex, tells all children element aligned to right-->
        <div style="
        position: relative; 
        width:100%; 
        display:flex; 
        justify-content: flex-end;
        border-top:4px solid white;
        border-left:4px solid white;
        border-bottom:4px solid white;
        ">
            <div style="background-color: red; height:30px; width:100%;"></div>
            <div id="p1Health"style="position: absolute; background: #818CF8; top:0; right:0; width:100%; bottom:0;"></div>
        </div>

        <!--timer-->
        <div id="timer" style="background-color: black; height: 50px; 
        width:100px; 
        flex-shrink:0; 
        display:flex; 
        align-items: center; 
        justify-content: center;
        color: white;
        border:4px solid white;
        "> </div>

        <!--player2 health-->
        <div style="
        position: relative;  
        width:100%;
        border-top:4px solid white;
        border-right:4px solid white;
        border-bottom:4px solid white;
        ">
            <div style="background-color: red; height:30px;"></div>
            <div id="p2Health" style="position: absolute; background: #818CF8; top:0; right:0; left:0; bottom:0;"></div>
        </div>
        <div></div>
    </div>
    <div id="displayText" 
    style="
    position: absolute; 
    color: white; display:none; 
    align-items: center; 
    justify-content: center;
    top:0;
    right:0;
    left:0;
    bottom:0;
    ">
        Tie
    </div>
    <canvas></canvas> 
</div>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
<script src="js/utility.js"></script>
<script src="js/classes.js"></script>
<script src="js/index.js"></script>
</body>
